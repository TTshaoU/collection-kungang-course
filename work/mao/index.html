<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福州大学校史馆 - 传承红色文化 弘扬福大精神</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="images/logo.png" alt="福州大学" class="logo-img">
                <h1>福州大学校史馆</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link active">首页</a></li>
                <li><a href="#timeline" class="nav-link">校史时间轴</a></li>
                <li><a href="#red-culture" class="nav-link">红色文化</a></li>
                <li><a href="#spirit" class="nav-link">三种精神</a></li>
                <li><a href="#contact" class="nav-link">联系我们</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主视觉区域 -->
    <section id="home" class="hero" style="background-image: linear-gradient(135deg, rgba(200, 16, 46, 0.9) 0%, rgba(160, 13, 36, 0.9) 100%), url('images/campus_overview.jpg'); background-size: cover; background-position: center;">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">传承红色文化</h1>
            <h2 class="hero-subtitle">弘扬福大精神</h2>
            <p class="hero-description">明德至诚 博学远志</p>
            <a href="#timeline" class="btn-primary">探索校史</a>
        </div>
        <div class="scroll-indicator">
            <span></span>
        </div>
    </section>

    <!-- 校史概览 -->
    <section class="intro-section">
        <div class="container">
            <div class="section-header">
                <h2>校史概览</h2>
                <p class="section-subtitle">福州大学创建于1958年，是一所历史悠久、底蕴深厚的重点大学</p>
            </div>
            
            <div class="intro-grid">
                <div class="intro-card">
                    <div class="card-hover-line"></div>
                    <div class="card-inner">
                        <div class="intro-icon-box">
                            <span class="icon">📚</span>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number">1958<small>年</small></div>
                            <div class="stat-label">建校时间</div>
                        </div>
                    </div>
                </div>
            
                <div class="intro-card">
                    <div class="card-hover-line"></div>
                    <div class="card-inner">
                        <div class="intro-icon-box">
                            <span class="icon">🎓</span>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number">33<small>万+</small></div>
                            <div class="stat-label">毕业生总数</div>
                        </div>
                    </div>
                </div>
            
                <div class="intro-card">
                    <div class="card-hover-line"></div>
                    <div class="card-inner">
                        <div class="intro-icon-box">
                            <span class="icon">🏆</span>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number">12<small>个</small></div>
                            <div class="stat-label">ESI前1%学科</div>
                        </div>
                    </div>
                </div>
            
                <div class="intro-card">
                    <div class="card-hover-line"></div>
                    <div class="card-inner">
                        <div class="intro-icon-box">
                            <span class="icon">🌟</span>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" style="font-size: 2rem;">双一流</div>
                            <div class="stat-label">国家建设高校</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
